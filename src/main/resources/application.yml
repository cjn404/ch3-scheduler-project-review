spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springdb
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

server:
  port: 8080
  servlet:
    session:
      timeout: 30m   # 세션 유효 시간, 30분 (분, 초, 시간 단위 가능)
  error:
    include-message: always